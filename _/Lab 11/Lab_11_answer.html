<!DOCTYPE html>
<html>

    <head>
        <title> Lab # 11</title>
    </head>

    <body>
        <h1>How many vowels</h1>

        <script>
            window.onload = function() {
                var sentence = 'This is a test to check how many vowels are in this sentence.'
                alert(sentence.match(/[aeiou]/gi).length)
            }
        </script>
    </body>

</html>
