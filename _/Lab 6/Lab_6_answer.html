<!DOCTYPE html>
<html>

    <head>
        <title> Lab #6 </title>

    </head>

    <body>
        <div id="eventBox1">
            Click me!
        </div>
        <div id="eventBox2">
            Hover over me!
        </div>

        <style>
            #eventBox1 {
                background-color: blue;
                width: 200px;
                height: 200px;
                margin: 5px;
                color: white;
            }

            #eventBox2 {
                background-color: red;
                width: 200px;
                height: 200px;
                margin: 5px;
                color: white;
            }
        </style>
        <script>
            window.onload = function() {
                var randomBox1 = document.getElementById('eventBox1');
                var randomBox2 = document.getElementById('eventBox2');

                randomBox2.onmouseover = function() {
                    alert('You hovered over the red box!');
                }

                window.onkeypress = function() {
                    alert('You pressed a key!');
                }

                randomBox1.onclick = function(e) {
                    alert('X=' + e.clientX + 'and Y=' + e.clientY)
                }

            }
        </script>
    </body>

</html>
